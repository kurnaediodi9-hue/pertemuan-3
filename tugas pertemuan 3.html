<!DOCTYPE html>
</body>
</html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan Multimedia Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Latihan Multimedia Pertemuan 3</h1>

    <!-- Gambar -->
    <div class="box">
        <h2>Menyisipkan Gambar</h2>
        <img src="image/pexels-danny-meneses-340146-943096.jpg" alt="Contoh Gambar" width="400">
    </div>

    <!-- Video -->
    <div class="box">
        <h2>Menyisipkan Video</h2>
        <video width="400" controls>
            <source src="vidio/snaptik_7586315114559622421_v3.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
    </div>

    <!-- Audio -->
    <div class="box">
        <h2>Menyisipkan Audio</h2>
        <audio controls>
            <source src="music/ssstik.io_1771857435865.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung audio.
        </audio>
    </div>

</body>
</html>
